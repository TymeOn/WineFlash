<ion-content >
  <div class="flex-center">
    <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Connexion</ion-card-title>
          <ion-item>
            <ion-label position="floating">Nom d'utilisateur</ion-label>
            <ion-input name="username" type="text" placeholder="Nom d'utilisateur" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
          </ion-item>
          <ion-button size="full" type="submit" [disabled]="form.invalid" expand="block">Connexion</ion-button>
          <ion-button fill="clear" size="full" routerLink='/register'>Inscription</ion-button>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
    </form>
  </div>
</ion-content>
