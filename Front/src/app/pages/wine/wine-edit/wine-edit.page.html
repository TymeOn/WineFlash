<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'Retour'"></ion-back-button>
    </ion-buttons>
    <ion-title>Détails du vin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="ion-padding-start">Informations générales</h3>
  <app-wine-detail *ngIf="wineId" [editable]="true" [wineId]="wineId"></app-wine-detail>
  <h3 class="ion-padding-start">Commentaires</h3>
  <ion-button (click)="goToComms()" expand="block">Voir</ion-button>
</ion-content>
