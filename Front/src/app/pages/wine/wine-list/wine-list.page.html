<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des vins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des vins</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="goToCreate()" class="ion-margin-start ion-margin-end" expand="block">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-list>
      <ion-card (click)="goToWine(wine.id)" *ngFor="let wine of wineList">
        <ion-card-header>
          <ion-card-title>{{ wine.name }}</ion-card-title>
          <ion-card-subtitle>{{ wine.color }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ wine.description }}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>


</ion-content>
