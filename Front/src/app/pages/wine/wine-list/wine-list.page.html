<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des vins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des vins</ion-title>
      <ion-button slot="end" class="ion-margin-end" (click)="goToCreate()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-card *ngFor="let wine of wineList" (click)="goToWine(wine.id)">
        <ion-card-header>
          <ion-card-title>{{ wine.name }}</ion-card-title>
          <ion-card-subtitle>{{ wine.color }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ wine.description }}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>


</ion-content>
