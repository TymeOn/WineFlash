<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scanner</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="!cameraAllowed">
      Bah les permissions gros
    </div>

    <div *ngIf="cameraAllowed && !isScanning">
      <ion-button expand="block" size="large" class="ion-margin-start ion-margin-end" style="height: 5em" (click)="startScan()">
        <ion-icon slot="start" name="barcode"></ion-icon>
        <div class="ion-text-center">
          Scanner une bouteille de vin
        </div>
      </ion-button>
    </div>
  </div>

  <div id="container-scanner" *ngIf="cameraAllowed && isScanning">
    <ion-button class="ion-float-right" (click)="stopScan()">
      <ion-icon [ios]="'close-outline'" [md]="'close-sharp'"></ion-icon>
    </ion-button>
  </div>

</ion-content>
